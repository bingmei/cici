<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>sticky footer</title>
	<style>
		html, body {
			height: 100%;
			margin: 0;
			position: relative;
		}
		.header {
			height: 80px;
			background: #cc0010;
		}
		.content {
			height: calc(100% - 180px);
			overflow: auto;
		}
		.content-inner {
			/*height: 1000px;*/
		}
		.footer {
			height: 100px;
			background: gray;
		}
	</style>
</head>
<body>
	<div class="header"></div>
	<div class="content">
		<div class="content-inner">
			
		</div>
	</div>
	<div class="footer"></div>
</body>
</html>
