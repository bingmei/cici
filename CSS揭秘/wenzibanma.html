<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		.striped-text {
			width:200px;
			padding: .5em;
			line-height: 1.5;
			background: beige;
			background-size: auto 3em;
			background-origin: content-box;
			background-image: linear-gradient(rgba(0,0,0,.2) 50%,
			      transparent 0);
		}
	</style>
</head>
<body>
	<div class="striped-text">
		我们经常使用:nth-child()来区分表的奇偶行，以便对奇偶行应用不同的样式。
		我们有时也想对一段文字做同样的处理。
		很容易想到，使用之前的条纹背景，配上em这个单位，可以很完美的适配文字的行距。
	</div>
</body>
</html>
